<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 04</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <main>
    <div class="imagemWrapper">
      <img src="/assets/img/image.svg" alt="img-main" class="img__main">
    </div>
    <div class="wrapper inputWrapper">
      <h1 class="inputs__title">Bem-vindo de volta</h1>
      <h2 class="inputs__subtitle">Faça login na sua conta</h2>
      
      <label class="input_label" for="email">E-mail</label>
      <input type="email" id="email" class="input__item" placeholder="exemplo@gmail.com">
      
      <label class="input_label" id="password">Senha</label>
      <input type="password" id="password" class="input__item" placeholder="0123456789">
      
      <div class="checkbox">
        <label class="checkbox__label" for="checkbox">
          <input type="checkbox" id="checkbox" class="input__checkbox">
          Lembre de mim</label>
        <span class="span__item">Esqueceu sua senha? </span>
      </div>
      
      <button class="btn">Entrar na conta</button>
      <button class="btn btn--color"><img src="/assets/img/icon.png" alt="icone-google" class="img__btn"> Ou faça login com o Google</button>
      <p class="main-paragraph">Não tem uma conta? <span class="span__item span__item--size">Cadastre-se</span></p>
    </div>
  </main>
</body>
</html>
